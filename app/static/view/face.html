<script>
    //点击小图片，显示表情
	$("#face_icon").click(function(e){
		$(".face").slideDown();//慢慢向上展开
		e.stopPropagation();   //阻止冒泡事件
	});

	//在桌面任意地方点击，他是关闭
	$(document).click(function(){
		$(".face").slideUp();//慢慢向下收
	});

	//点击小图标时，添加功能
	$(".face ul li").click(function(){
		var simg=$(this).find("img").clone();
		$(".message_frame").append(simg);
	});
</script>
